{% extends 'base.html' %}

{% block content %}

<!-- Hero Banner -->
<section class="hero-banner position-relative" style="height: 150px; width: 100vw; background: url('path-to-your-image.jpg') no-repeat center center / cover, rgba(0, 0, 0, 0.7); color: white; margin-left: calc(-50vw + 50%);">
    <div class="container-fluid h-100 d-flex justify-content-center align-items-center" style="background: rgba(0, 0, 0, 0.7);">
        <div class="text-container text-center text-light">
            <h1 class="h3 mb-1" style="font-family: 'Graffiti', sans-serif;">Update profile</h1>
            <p class="mb-0" style="font-size: 1rem;">Update user profile!</p>
        </div>
    </div>
</section>

</br></br>



<div class="container">
    <div class="row">
     
            <div class="col-md-6 offset-md-3">
            
<form method="POST" action="{% url 'update_user' %}">
	{% csrf_token %}
	
	
	{{ user_form.as_p }}
	<br/><br/>
	<center>
	<button type="submit" class="btn btn-secondary">
	Update profile
	</button>
	</center>

</form>
&nbsp;
<center>
<a href="{% url 'update_password' %}" class="btn btn-success">Update password</a>
</center>
<br/><br/>


            </div>
       
   </div>
</div>




{% endblock %}
