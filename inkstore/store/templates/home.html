{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkmaster</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <!...<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">..!>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        .category-card {
            max-width: 150px; /* Smaller size for category cards */
            margin: 0 auto;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">FreshCart</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Banner -->
<section class="hero bg-light py-5 text-center">
    <div class="container">
        <img src="https://via.placeholder.com/1000x400" class="img-fluid" alt="Main Banner"> <!-- Large banner -->
    </div>
</section>

<!-- Categories Section -->
<section class="categories py-4">
    <div class="container text-center">
        <h2 class="mb-4">Shop by Category</h2>
        <div class="row justify-content-center">
            <div class="col-4 col-md-2 mb-3">
                <div class="card category-card text-center">
                    <img src="https://via.placeholder.com/60" class="card-img-top mt-2" alt="Category Icon 1">
                    <div class="card-body">
                        <h6 class="card-title">Category 1</h6>
                        <a href="category1.html" class="btn btn-sm btn-primary">Explore</a>
                    </div>
                </div>
            </div>
            <div class="col-4 col-md-2 mb-3">
                <div class="card category-card text-center">
                    <img src="https://via.placeholder.com/60" class="card-img-top mt-2" alt="Category Icon 2">
                    <div class="card-body">
                        <h6 class="card-title">Category 2</h6>
                        <a href="category2.html" class="btn btn-sm btn-primary">Explore</a>
                    </div>
                </div>
            </div>
            <div class="col-4 col-md-2 mb-3">
                <div class="card category-card text-center">
                    <img src="https://via.placeholder.com/60" class="card-img-top mt-2" alt="Category Icon 3">
                    <div class="card-body">
                        <h6 class="card-title">Category 3</h6>
                        <a href="category3.html" class="btn btn-sm btn-primary">Explore</a>
                    </div>
                </div>
            </div>
            <!-- Additional categories can be added here -->
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white py-4">
    <div class="container text-center">
        <p>&copy; 2024 FreshCart. All rights reserved.</p>
    </div>
</footer>

<script src="{% static 'js/script.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
