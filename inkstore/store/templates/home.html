{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkmaster</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        .product-card {
            max-width: 300px; /* Adjusted size for product cards */
            margin: 0 auto;
        }
        .product-img {
            height: 300px; /* Fixed height for product images */
            object-fit: cover; /* Ensure image covers the area */
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Inkmasters</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Banner -->
<section class="hero bg-light py-5 text-center">
    <div class="container">
        <img src="https://via.placeholder.com/1000x400" class="img-fluid" alt="Main Banner"> <!-- Large banner -->
    </div>
</section>

<!-- Products Section -->
<section class="products py-4">
    <div class="container text-center">
        <h2 class="mb-4">Featured Products</h2>
        <div class="row justify-content-center">
            {% for product in products %}
            <div class="col-12 col-md-4 mb-4">
                <div class="card product-card text-center">
                    <img src="{{ product.image.url }}" class="card-img-top product-img" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">${{ product.price }}</p>
                        <p class="card-text">{{ product.category }}</p>
                        <a href="product1.html" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
            <!-- Additional products can be added here -->
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white py-4">
    <div class="container text-center">
        <p>&copy; 2024 FreshCart. All rights reserved.</p>
    </div>
</footer>

<script src="{% static 'js/script.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
